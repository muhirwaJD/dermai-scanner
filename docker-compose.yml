version: '3.8'

services:
  dermai-scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dermai-scanner
    ports:
      - "8501:8501"
    volumes:
      # Mount models directory (so you can update models without rebuilding)
      - ./models:/app/models
      # Mount data directory
      - ./data:/app/data
      # Optional: Mount for development (hot reload)
      # - ./app.py:/app/app.py
      # - ./src:/app/src
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
